<ion-view >
  <ion-header-bar class="bar-blue">
    <div class="buttons buttons-left header-item" ng-click="goBack()">
      <button class="button button-clear icon ion-ios-arrow-left"></button>
    </div>
    <h1 class="title">修改密码</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="list">
      <div class="item item-avatar-right item-input">
        <span class="input-label">原密码：</span>
        <input ng-model="edit.password" type="password" placeholder="请输入原密码">
      </div>
      <div class="item item-avatar-right item-input">
        <span class="input-label">新密码：</span>
        <input ng-model="edit.newPassword" type="password" placeholder="请输入新密码">
      </div>
      <div class="item item-avatar-right item-input">
        <span class="input-label">确认新密码：</span>
        <input ng-model="edit.reNewPassword" type="password" placeholder="请确认新密码">
      </div>
      <button ng-click="submit()" style="width: 80%; margin: 10px auto; border-radius: 3px;background: #008CCC" class="button button-full button-positive">
        确定
      </button>
    </div>
  </ion-content>
</ion-view>
