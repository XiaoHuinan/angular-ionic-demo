<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon="icon icon-home-outline" href="#/tab/index">
    <ion-nav-view name="tab-index"></ion-nav-view>
  </ion-tab>

  <ion-tab title="发现" icon="icon icon-rocket" href="#/tab/find">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!--<ion-tab icon="icon-gengduo" ng-click="addF()">-->
    <!--<ion-nav-view name="tab-add"></ion-nav-view>-->
  <!--</ion-tab>-->

  <!--<ion-tab title="乐选" icon="icon icon-favor" href="#/tab/buy">-->
    <!--<ion-nav-view name="tab-buy"></ion-nav-view>-->
  <!--</ion-tab>-->

  <!-- Account Tab -->
  <ion-tab title="我" icon="icon icon-wode" href="#/tab/user">
    <ion-nav-view name="tab-user"></ion-nav-view>
  </ion-tab>

</ion-tabs>
