<div ng-class="{'city-picker-backdrop':vm.backdrop }">
<ion-modal-view  class="city-picker-bg">
<div class="city-bgclose" ng-click="vm.clickToClose()" ></div>
<div class="city-picker">
  <header class="bar city-picker-header" ng-class="vm.barCssClass">
      <h1 class="title" ng-bind="vm.pickerTitle"></h1>
      <div class="buttons">
        <button class="button button-clear" ng-click="vm.returnOk()">{{vm.okText}}</button>
      </div>
  </header>
  <div class="city-picker-inner has-header">
    <div class="row ">
      <div class="col col-60" >
        <ion-scroll delegate-handle={{vm.dayHandle}}  on-scroll="vm.getData('day')" scrollbar-y=false >
          <ul >
            <li ng-repeat="day in vm.days">{{day.text}}</li>
          </ul>
        </ion-scroll>
      </div>
      <div class="col" >
        <ion-scroll delegate-handle={{vm.hourHandle}}  on-scroll="vm.getData('hour')" scrollbar-y=false>
          <ul >
            <li ng-repeat="hour in vm.hours">{{hour}} 时</li>
          </ul>
        </ion-scroll>
      </div>
      <div class="col">
        <ion-scroll delegate-handle={{vm.minuteHandle}} on-scroll="vm.getData('minute')" scrollbar-y=false>
          <ul >
            <li  ng-repeat="minute in vm.minutes" >{{minute}} 分</li>
          </ul>
        </ion-scroll>
      </div>
  </div>
  <div class="picker-center-highlight"></div>
  </div>
</div>
</ion-modal-view>
</div>
