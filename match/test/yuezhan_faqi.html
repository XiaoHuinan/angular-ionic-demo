<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>发起约战</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/jquery.js"></script>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
    <div class="wrap dibu_margin">
        <div class="yzlb_top_input1">
            <p><input type="text" placeholder="约战标题"></p>
        </div>
        <div class="yzlb_top_input2">
            <span>项 目：</span>
            <p class="quchu">
                足球
            </p>
        </div>
        <div style="height: 1px;" class="clear"></div>
        <div class="yzlb_top_input2">
            <span>约球类型：</span>
            <p class="quchu" style="width: 71%;">
                11VS11
            </p>
        </div>
        <div class="yzlb_top_input1">
            <p><input type="text" placeholder="打球时间"></p>
        </div>
        <div class="yzlb_top_input1">
            <p><input type="text" placeholder="场地"></p>
        </div>
        <div class="yzlb_top_input1">
            <p><input type="text" placeholder="费用"></p>
        </div>
        <div class="yzlb_top_input2">
            <span>球队：</span>
            <p class="quchu">
                请选择
            </p>
        </div>
        <div class="yzlb_top_input1">
            <p><input type="text" placeholder="联系人"></p>
        </div>
        <div class="yzlb_top_input1">
            <p><input type="text" placeholder="联系电话"></p>
        </div>
        <div class="yzlb_top_input1">
            <p><input type="text" placeholder="备注"></p>
        </div>
        <div class="yzlb_top_input3">
            邀请好友参与
        </div>
        <div class="bottom dibu">
            <button>发起约战</button>
        </div>
    </div>
</body>
</html>
