<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet" type="text/css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

</head>
<style>
    .input_uploadAvatar{opacity:0;}
    .paiming_1 p{width:22px;height:22px;border-radius:4px;background:#ff6d6d;color: #fff;}
    .paiming_2 p{width:22px;height:22px;border-radius:4px;background:#529bea;color: #fff;}
    .paiming_3 p{width:22px;height:22px;border-radius:4px;background:#f5a623;color: #fff;}
    .paiming_4 p{width:22px;height:22px;border-radius:4px;background:#7ed321;color: #fff;}
    .paiming_5 p{width:22px;height:22px;border-radius:4px;background:#cccccc;color: #fff;}
    .input_border{ border: 1px solid #ccc; border-radius: 4px; width: 100%;}
    .icon_img img{max-width: 100%;}
    .text_color{ color: #666; font-size: 14px;}
    .text_color1{color: #00afff; font-size: 14px;}
    .icon_color{ color: #666;}
    .text-nowrap{white-space: normal !important;}
    .text_color_grey{color: #7f7e79; line-height:22px;}
    .text_size_14{font-size: 14px !important;}
</style>
<body>
<div class="bar bar-header bar-positive">
    <div class="buttons buttons-left header-item" ui-sref="team.detail()">
        <button class="button button-clear icon ion-ios-arrow-left"></button>
    </div>
    <h1 class="title">创建约战</h1>
</div>
<div class="scroll-content has-header">
        <div class="list ">
            <label class="item item-input">
                <span class="input-label">约战标题</span>
                <input class=" text_color_888" type="text" placeholder="周超">
            </label>
            <label class="item label-name-edit padding">
                <span class="input-label">项目</span>
                <span class="input-label  text_color_888 ng-binding">周超</span>
            </label>
            <label class="item label-name-edit padding">
                <span class="input-label">约球类型</span>
                <span class="input-label  text_color_888 ng-binding">1vs1</span>
            </label>
        </div>
        <div class="list ">
            <label class="item label-name-edit padding">
                <span class="input-label">打球时间</span>
                <span class="input-label text_color_888 ng-binding">2015-10-30 13：00</span>
            </label>
            <label class="item item-input ">
                <span class="input-label">场地</span>
                <input class=" text_color_888" type="text" placeholder="东方体育中心">
            </label>
            <label class="item item-input">
                <span class="input-label">费用</span>
                <input class=" text_color_888" type="text" placeholder="300RMB">
            </label>
        </div>
        <div class="list ">
            <label class="item item-input ">
                <span class="input-label">联系人</span>
                <input class=" text_color_888" type="text" placeholder="张三">
            </label>
            <label class="item item-input ">
                <span class="input-label">联系电话</span>
                <input class=" text_color_888" type="text" placeholder="13636363363">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">备注</span>
                <textarea style="" class="no-resize ng-valid ng-touched ng-dirty ng-valid-parse" rows="5" placeholder="请输入备注名称" ng-model="createTeamInfo.content"></textarea>
            </label>
        </div>
        <div class="list">
            <label class="item item-icon-right label-name-edit">
                <span class="input-label">成员</span>
                <span class="head_img">
                    <img src="../images/bang_03.jpg">
                    <img src="../images/bang_03.jpg">
                </span>
                <i class="text_color_888 icon ion-ios-more"></i>
            </label>
        </div>
</div>
</div>
</body>
</html>
