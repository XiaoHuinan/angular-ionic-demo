<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
<link href="../css/common.css" rel="stylesheet" type="text/css">
<title>创建球队</title>
</head>
<body style="background: #f8f8f8;">
<div class="top_top">
    <a onClick="javascript :history.go(-1);"><img src="../images/back.png" width="12" height="21"></a>
    创建球队
</div>
    <div class="wrap" style="margin-top:58px; margin-bottom: 88px; background: #f8f8f8;">
        <div class="qiudui_logo_sc">
            <img src="../images/qiudui_logo.png">
            <dl class="sc_logo_text">
                <dd>球队logo</dd>
                <dt>
                    上传logo
                    <input type="file">
                </dt>
            </dl>
            <div class="qiudui_ming">
                <input type="text" value="请输入队名">
            </div>
            <ul class="qiudui_ming1">
                <li>
                    <input type="text" value="北京">
                    <img src="../images/cj_xiala_xsj.png" width="9" height="5">
                </li>
                <li>
                    <input type="text" value="北京">
                    <img src="../images/cj_xiala_xsj.png" width="9" height="5">
                </li>
                <li style="margin: 0;"><input type="text" value="朝阳区"></li>
            </ul>
            <div class="qiudui_ming">
                <input type="text" value="项目名称">
                <img src="../images/cj_xiala_xsj.png" width="9" height="5">
            </div>
        </div>
        <div class="qiudui_logo_sc">
            <img src="../images/qiudui_logo.png">
            <dl class="sc_logo_text">
                <dd>球衣照片</dd>
                <dt>
                    上传图片
                    <input type="file">
                </dt>
            </dl>
            <div class="zhanchen_text">
                <textarea>团队章程</textarea>
            </div>
            <div class="zhanchen_text">
                <textarea>团队介绍</textarea>
            </div>
            <dl class="zhaomu_xz">
                <dd>招募球员:</dd>
                <dt>
                    <span class="shi_1">是</span>
                    <span class="shi_2">否</span>
                </dt>
            </dl>
            <div class="zhanchen_text">
                <textarea>招募要求</textarea>
            </div>
            <dl class="zhaomu_xz">
                <dd>招募拉拉队:</dd>
                <dt>
                    <span class="shi_1">是</span>
                    <span class="shi_2">否</span>
                </dt>
            </dl>
            <div class="zhanchen_text">
                <textarea>招募要求</textarea>
            </div>
        </div>
        <div class="qiudui_logo_sc">
            <img src="../images/qiudui_logo.png">
            <dl class="sc_logo_text">
                <dd>
                    <p>球队banner</p>
                    <span>尺寸：645x165</span>
                </dd>
                <dt>
                    上传图片
                    <input type="file">
                </dt>
            </dl>
            <div class="zhanchen_text">
                <textarea>战绩荣誉</textarea>
            </div>

        </div>
        <div class="bottom con shadow"><button class="w_p bl cont border_radius"><h2 class="font_white">确定发起</h2></button></div>
    </div>

</html>
