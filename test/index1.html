<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    *{padding: 0; margin: 0;}
    .tab{ width:224px; margin: 0 auto;}
    .left_button{float:left;font-size:22px;line-height:54px;border: 1px solid #fff; height:54px; width:110px;border-top-left-radius:27px;border-bottom-left-radius:27px; text-align: center;}
    .right_button{float:right;font-size:22px;line-height:54px;border: 1px solid #fff; height:54px;width:110px;border-top-right-radius:27px;border-bottom-right-radius:27px; text-align: center;}
    .active{ background: #fff; color: #00a0de;}
    .no_active{color: #d0effa;}

</style>
<body>
<div class="tab">
    <div class="left_button active">
            切换
    </div>
    <div class="right_button no_active">
            切换
    </div>
</div>
</body>
</html>
