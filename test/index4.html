<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet" type="text/css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

</head>
<style>
    .input_uploadAvatar{
        opacity: 0;
    }
</style>
<body>
<div class="bar bar-header bar-positive">
    <h1 class="title">bar-positive</h1>
</div>
<div class="scroll-content has-header">
    <div class="list">
        <div class="item item-avatar-right item-input">
            <span class="input-label">原密码：</span>
            <input type="text" placeholder="请输入原密码">
        </div>
        <div class="item item-avatar-right item-input">
            <span class="input-label">新密码：</span>
            <input type="text" placeholder="请输入新密码">
        </div>
        <div class="item item-avatar-right item-input">
            <span class="input-label">确认新密码：</span>
            <input type="text" placeholder="请确认新密码">
        </div>
        <button style="width: 80%; margin: 10px auto; border-radius: 3px;" class="button button-full button-positive">
            确定
        </button>
    </div>
</div>
</body>
</html>
